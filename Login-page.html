<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | SharFin</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/3912594fe4.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="CSS/header-footer.css">
    <link rel="stylesheet" href="CSS/login.css">
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav><a class="logo-img" href="index.html"><img src="images/footer-logo.svg" alt=""></a></nav>
    <section class="login-field-section" id="login-field-section">
        <div class="login-field">
            <h2>登入</h2>
            <label for="login-account">
                <input type="email" id="login-account" placeholder="Email">
                <i class="fa-solid fa-envelope" style="color: #ccc;"></i>
            </label>
            <label for="login-password">
                <input type="password" id="login-password" placeholder="Password" maxlength="50" minlength="10">
                <i class="fa-solid fa-lock" style="color: #ccc;"></i>
            </label>
            <a href="">忘記密碼?</a>
            <div class="login-alter-way">
                <a href=""><img src="images/login-image/devicon_google.png" alt=""></a>
                <a href=""><img src="images/login-image/logos_facebook.png" alt=""></a>
            </div>
            <div class="login-btn-field">
                <a href="#">Sign in</a>
            </div>
        </div>
        <div class="login-aside-bar">
            <h2>歡迎回來!</h2>
            <p>登入後開始探索更多新品與有趣課程!</p>
            <div class="sign-up-btn-field">
                <a href="">Sign up</a>
            </div>
        </div>
    </section>
    <footer class="footer-section">
        <div class="footer-logo">
            <a href="#">
            <img src="images/footer-logo.svg" alt="">
        </a>
        </div>
        <div class="social-icon-subtitle">
            <div class="social-icon">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-linkedin" style="color: #ffffff;"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="subtitle">
                <a href="">關於我們</a>
                <a href="">常見問題</a>
                <a href="">購買須知</a>
                <a href="">連絡電話</a>
            </div>
        </div>
        <div class="copyright">
            <h6>© SharFin</h6>
        </div>
    </footer> 
</body>
</html>
